<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nitesh Quiz</title>

<style>
body{
  font-family: Arial;
  text-align:center;
  background:#ffeaa7;
  padding:20px;
}

.quiz-box{
  background:white;
  padding:20px;
  border-radius:12px;
  max-width:500px;
  margin:auto;
  box-shadow:0 0 10px gray;
}

button{
  padding:10px 15px;
  margin:8px;
  font-size:16px;
  cursor:pointer;
  border-radius:8px;
}

#noBtn{
  position:relative;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<h3>ğŸ« If you answer all 5 questions correctly, Nitesh will give you a chocolate!</h3>

<div class="quiz-box">

<h2 id="question"></h2>

<div id="options"></div>

<p id="result"></p>

<button id="nextBtn" class="hidden" onclick="nextQuestion()">Next</button>

</div>

<script>
let q=0;
let score=0;
let noClickCount=0;

const questions=[
{
q:"What do you think -- is Nitesh a good person?",
options:["Yes","No"],
answer:"Yes"
},
{
q:"Is Nitesh an introvert or an extrovert?",
options:["Introvert","Extrovert"],
answer:"Introvert"
},
{
q:"What does Nitesh like to do when he is angry or feeling low?",
options:["Eat biryani","Play games"],
answer:"Eat biryani"
},
{
q:"When is Nitesh's birthday?",
options:["28th August","July 5th"],
answer:"28th August"
},
{
q:"Where does Nitesh want to go on a trip?",
options:["Mountains","Jungle","Beach"],
answer:"all"
}
];

function loadQuestion(){
document.getElementById("result").innerHTML="";
document.getElementById("nextBtn").classList.add("hidden");

let current=questions[q];
document.getElementById("question").innerText=current.q;

let optDiv=document.getElementById("options");
optDiv.innerHTML="";

current.options.forEach(opt=>{
let btn=document.createElement("button");
btn.innerText=opt;

if(q==0 && opt=="No"){
btn.id="noBtn";
btn.onmouseover=moveNo;
btn.onclick=moveNo;
}
else if(q==0 && opt=="Yes"){
btn.onclick=firstQuestionYes;
}
else{
btn.onclick=()=>checkAnswer(opt);
}

optDiv.appendChild(btn);
});
}

function firstQuestionYes(){
document.getElementById("result").innerHTML=
"Thank you for thinking like that ğŸ˜„<br>Correct âœ”";
score++;
document.getElementById("nextBtn").classList.remove("hidden");
}

function moveNo(){
let btn=document.getElementById("noBtn");
noClickCount++;

btn.style.top=Math.random()*120+"px";
btn.style.left=Math.random()*120+"px";

if(noClickCount>=4){
alert("Thank you ğŸ˜œ Yes, he is good!");
document.getElementById("result").innerHTML=
"Thank you for thinking like that ğŸ˜„<br>Correct âœ”";
score++;
document.getElementById("nextBtn").classList.remove("hidden");
}
}

function checkAnswer(selected){
let correct=questions[q].answer;
let res=document.getElementById("result");

let isCorrect=false;

if(correct=="all"){
isCorrect=true;
}
else if(selected==correct){
isCorrect=true;
}

if(q==4 && score==4){
isCorrect=false;
}

if(isCorrect){
res.innerHTML="Correct âœ”";
score++;
}else{
res.innerHTML="Wrong âœ–";
}

document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQuestion(){
q++;
if(q<questions.length){
loadQuestion();
}else{
document.querySelector(".quiz-box").innerHTML=
"<h2>Quiz Over ğŸ˜„</h2>\
<p>You scored "+score+"/5<br>\
"+(score==5?"ğŸ‰ You won a chocolate!":"Failed to win a chocolate ğŸ«<br>Better luck next time!")+
"</p>";
}
}

loadQuestion();
</script>

</body>
</html>
